<div class="row responsive-sm row-center"  ng-repeat="product in products |limitTo:4">
  <div class="col-80 col-offset-10">
    <div class="thumbnail">
      <img src="{{product.images}}" alt="...">
      <div class="caption">
        <h3>{{product.name}} </h3>
        <p>{{product.description}}</p>
        <!--<p><a href="#/product" class="btn btn-default center" ng-click="productDetails(product)" role="button">MOre Details</a></p>-->
      </div>
    </div>
  </div>


</div>
<div class="row">
    <div class="col">
    <a href="#/products" class="button  button-block button-positive"> Show All</a>
    </div>
</div>
